<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		
		<div class="mui-content">
		    <ul class="mui-table-view">
		        <li class="mui-table-view-cell mui-media">
		                <img class="mui-media-object mui-pull-left" src="../../image/friends.png"
		                	style="max-width: 24px;height: 24px;">
		                <p class="mui-ellipsis" style="line-height: 24px;color: black;font-size: 16px;">
		                	<span style="margin-left: 10px;">朋友圈</span>
		                </p>
		        </li>
		    </ul>
		    <br />
		    <ul class="mui-table-view">
		        <li class="mui-table-view-cell mui-media" id="link_seach_friend">
		                <img class="mui-media-object mui-pull-left" src="../../image/addfriends.png"
		                	style="max-width: 24px;height: 24px;">
		                <p class="mui-ellipsis" style="line-height: 24px;color: black;font-size: 16px;">
		                	<span style="margin-left: 10px;">添加好友</span>
		                </p>
		        </li>
		        <li class="mui-table-view-cell mui-media">
		                <img class="mui-media-object mui-pull-left" src="../../image/scanscan.png"
		                	style="max-width: 24px;height: 24px;">
		                <p class="mui-ellipsis" style="line-height: 24px;color: black;font-size: 16px;">
		                	<span style="margin-left: 10px;">扫一扫</span>
		                </p>
		        </li>
		    </ul>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			
			mui.plusReady(function() {
				var link_seach_friend = document.getElementById("link_seach_friend");
				link_seach_friend.addEventListener("tap", function() {
					mui.openWindow("seach.html","seach.html");
				});
			});
		</script>
	</body>

</html>
